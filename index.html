<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>
    <div id="app" class="ui container">
        <h1>GitHub Profiles</h1>
        <div v-if class="ui cards">
            <github-user-card 
                v-for="username in usernames"
                :username="username"
            >
            </github-user-card>
        </div>
        <div v-else>
            <div class="ui active inverted dimmer">
              <div class="ui text loader">Loading</div>
            </div>
            <p></p>
        </div>
    </div>

    <script type="text/x-template" id="github-user-card-template">
        <div class="ui card">
            <div class="image">
                <img :src="user.avatar_url">
            </div>
            <div class="content">
                <a class="header">{{user.name}}</a>
                <div class="meta">
                    <span class="date">Joined in {{new Date(user.created_at).getFullYear()}} </span>
                </div>
                <div class="description">
                    {{user.bio}} at {{user.company}}
                </div>
            </div>
            <div class="extra content">
                <a>
                    <i class="location arrow icon"></i>
                    {{ user.location }}
                </a>
                <div class="ui labeled button" tabindex="0">
                    <a :href="user.html_url" target="_blank">
                        <div class="ui violet button">
                        <i class="github icon"></i> 
                        </div>
                        <a class="ui basic red left pointing label">
                            57 <i class="tags icon"></i>
                        </a>
                    </a>
                  </div>
            </div>
        </div>       
    </script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>



</html>
